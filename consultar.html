    <div class="container">
      <div class="row"> <!-- Formulario -->
        <div class="col-xs-12 col-sm-8 col-md-8">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">No. Cliente</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="noCliente" placeholder="No. Cliente">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">A. Paterno</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="aPaterno" placeholder="Apellido Paterno">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">A. Materno</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="aMaterno" placeholder="Apellido Materno">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="buscar" >Buscar</button>
              </div>
             </div>
          </form>
        </div>
      </div><!-- Fin del Formulario -->

      <div class="panel panel-primary" id="panelBuscar"> <!-- Paner Mostrar cliente -->
        <div class="panel-heading"> <!-- Cliente y cuentas -->
          <div class="row">
            <div class="col-xs-9 col-sm-10 col-md-11">
              <h4>Mostrar Cliente</h4>
            </div>
            <div class="col-xs-3 col-sm-2 col-md-1">
              <button type="button" class="btn btn-danger btn-lg" id="removeMostrar">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <p>
            <div class="row"> <!-- Formulario -->
              <div class="col-xs-12 col-sm-8 col-md-8">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="noCliente" >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </p>
          <label class="col-sm-2 control-label">Lista de cuentas:</label>
        </div>
        
        <div class="table-responsive"> <!-- Tabla -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th>No.</th>
                <th>Tipo de cuenta</th>
                <th>Saldo</th>
                <th>Protección</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Cheques</td>
                <td>5000.00</td>
                <td>Si</td>
                <td><button type="button" class="btn btn-default btn-xs ope" >Ope</button></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Ahorros</td>
                <td>200.00</td>
                <td>N/A</td>
                <td><button type="button" class="btn btn-default btn-xs ope" >Ope</button></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Ahorros</td>
                <td>0.00</td>
                <td>N/A</td>
                <td><button type="button" class="btn btn-default btn-xs ope" >Ope</button></td>
              </tr>
              <tr>
                <td>4</td>
                <td>Cheques</td>
                <td>1000.00</td>
                <td>No</td>
                <td><button type="button" class="btn btn-default btn-xs ope" >Ope</button></td>
              </tr>
            </tbody> 
          </table> <!-- Fin Tabla --> 
        </div> <!-- Fin Cliente y cuentas -->
      </div> <!-- Fin Paner Mostrar cliente -->

      <div class="panel panel-primary" id="panelOperaciones"> <!-- Paner Opetraciones -->
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-9 col-sm-10 col-md-11">
              <h4>Operaciones</h4>
            </div>
            <div class="col-xs-3 col-sm-2 col-md-1">
              <button type="button" class="btn btn-danger btn-lg" id="removeOperaciones">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-4">
              <p><b>Nombre:</b></p>
              <p><button type="button" class="btn btn-danger btn-lg">Retirar 100</button></p>
              <p><button type="button" class="btn btn-danger btn-lg">Retirar 300</button></p>
              <p><button type="button" class="btn btn-danger btn-lg">Retirar 500</button></p>
            </div>
            <div class="col-sm-4">
              <p><b>No. Cuenta:</b></p>
              <p><textarea class="form-control" rows="7"></textarea></p>
            </div>
            <div class="col-sm-4">
              <p><b>Tipo:</b></p>
              <p><button type="button" class="btn btn-success btn-lg">Depositar  100</button></p>
              <p><button type="button" class="btn btn-success btn-lg">Depositar  300</button></p>
              <p><button type="button" class="btn btn-success btn-lg">Depositar  500</button></p>
            </div>
